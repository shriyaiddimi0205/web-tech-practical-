<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Small Div & Span Example</title>
<style>
  body { font-family: Arial; margin:0; padding:0; }
  .header { background: #af4c81; color: white; text-align: center; padding: 1rem; }
  .nav { background: #333; display: flex; }
  .nav span { color: white; flex: 1; text-align: center; padding: 0.8rem; cursor: pointer; }
  .nav span:hover { background: #575757; }
  .card { background: #f4f4f4; margin: 1rem; padding: 1rem; border-radius: 0.5rem; }
</style>
</head>
<body>

<div class="header">
  <h1>Simple Layout</h1>
</div>

<div class="nav">
  <span>Home</span>
  <span>About</span>
  <span>Contact</span>
</div>

<div class="card">
  <h2>Card 1</h2>
  <p>This is a small card.</p>
</div>

<div class="card">
  <h2>Card 2</h2>
  <p>Another simple card.</p>
</div>

</body>
</html>
