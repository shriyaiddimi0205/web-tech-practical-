<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Drawing 2025</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; background: #eee; }
        canvas { background: white; border: 2px solid #333; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>HTML5 Canvas: Shapes & Colors</h2>
    <canvas id="myCanvas" width="500" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "#e67e22";
        ctx.fillRect(150, 200, 200, 150); 
        ctx.beginPath();
        ctx.moveTo(150, 200);
        ctx.lineTo(250, 100); 
        ctx.lineTo(350, 200); 
        ctx.closePath();
        ctx.fillStyle = "#c0392b";
        ctx.fill(); 
        ctx.beginPath();
        ctx.arc(400, 80, 40, 0, Math.PI * 2); 
        ctx.fillStyle = "gold";
        ctx.fill();
        ctx.strokeStyle = "green";
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(0, 350);
        ctx.lineTo(500, 350);
        ctx.stroke(); 
        ctx.fillStyle = "skyblue";
        ctx.fillRect(180, 230, 40, 40);
        ctx.fillRect(280, 230, 40, 40);
    </script>
</body>
</html>
