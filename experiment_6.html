<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: purple;
            text-decoration: underline;
        }
        p {
            color: darkblue;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: pink;">  <!-- Inline CSS -->

    <h1 style="color: red;">Inline CSS Example</h1>

    <h2>Internal CSS Example</h2>
    <p>This paragraph is styled using internal CSS.</p>

    <h3 class="ext">External CSS Example</h3>
    <p class="ext">This text is styled using an external stylesheet.</p>

</body>
</html>
