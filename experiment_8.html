<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Demo</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 5px;
            padding: 5px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        #unique {
            background-color: yellow;
            padding: 10px;
        }
        p span {
            color: blue;
            font-style: italic;
        }
        h1, h2 {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors Example</h1>
    <h2>Learn CSS Easily</h2>

    <p>This is a <span>descendant selector</span> example.</p>

    <p class="highlight">This paragraph uses a class selector.</p>

    <div id="unique">This div uses an ID selector.</div>

    <p>Another normal paragraph.</p>
</body>
</html>
