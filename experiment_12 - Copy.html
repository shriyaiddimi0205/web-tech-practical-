<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS Console Demo</title>
</head>
<body>

<script>
// ----- Conditional Statement -----
let num = 10;

if (num > 5) {
    console.log("10 is greater than 5");
} else {
    console.log("10 is not greater than 5");
}

// ----- While Loop -----
let i = 1;
console.log("While Loop Output:");
while (i <= 5) {
    console.log(i);
    i++;
}

// ----- Do-While Loop -----
let j = 1;
console.log("Do-While Loop Output:");
do {
    console.log(j);
    j++;
} while (j <= 5);

</script>

</body>
</html>
