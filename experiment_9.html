<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Page</title>
    <style>
        /* Mobile-first base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
         /* Tablets and above */
        @media (min-width: 600px) {
            nav {
                flex-direction: row;
                justify-content: center;
            }

            nav a {
                flex: 1;
            }

            main {
                padding: 2rem 5%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Section 1</h2>
            <p>This section adjusts for mobile and desktop.</p>
        </section>

        <section>
            <h2>Section 2</h2>
            <p>Using flexible units and media queries.</p>
        </section>
    </main>

    <footer>
        &copy; 2025 Simple Responsive Design
    </footer>
</body>
</html>
