<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pastel Calculator</title>
<style>
    body {
        font-family: Arial;
        background: #f8f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .box {
        background: #fde2e4;  
        padding: 20px;
        width: 280px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-top: 0;
        color: #333;
    }

    input {
        width: 90%;
        padding: 8px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        background: #fff;
    }

    button {
        padding: 8px 12px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #cdeac0;  
        font-weight: bold;
    }

    button:hover {
        background: #b4dfaa;
    }

    #result {
        font-weight: bold;
        color: #222;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Calculator</h2>

    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2"><br>

    <button onclick="add()">+</button>
    <button onclick="sub()">−</button>
    <button onclick="mul()">×</button>
    <button onclick="div()">÷</button>

    <h3>Result: <span id="result">---</span></h3>
</div>

<script>
function add() {
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerText = a + b;
}

function sub() {
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerText = a - b;
}

function mul() {
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerText = a * b;
}

function div() {
    let a = Number(document.getElementById("num1").value);
    let b = Number(document.getElementById("num2").value);
    document.getElementById("result").innerText = b === 0 ? "Error" : a / b;
}
</script>

</body>
</html>
